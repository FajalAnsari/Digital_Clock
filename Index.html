<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task - 2</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5 col-6">
            <div class="row">
                <div class="col text-center mt-1">
                    <div class="circle">
                        <h2>Digital Clock</h2>
                        <div class="display">
                            <h1 id="result"></h1>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-dark mt-3 w-50" onclick="Show()">Display Time</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-dark mt-3 w-50" onclick="Start()">Start Time</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-dark mt-3 w-50" onclick="Stop()">Stop Time</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript main -->
    <script type="text/javascript" src="main.js"></script>
    <!-- Bottstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    </script>
</body>

</html>
